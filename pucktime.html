<script src="https://www.puck-js.com/puck.js"></script>
<script>
 
// Called when we get a line of data - updates the light color
function onLine(v) {
  console.log("Received: "+JSON.stringify(v));
  // alert("In receiving data");
} 
 
 var path = document.getElementsByTagName('path')[0];
 // When clicked, connect or disconnect
 var connection;
 
    path.addEventListener("click", function() {      
      Puck.connect(function(c) {
        alert("In Puck connect");
          if (!c) {
          alert("Couldn't connect!");
          return;
        }
        connection = c;
        // Handle the data we get back, and call 'onLine'
        // whenever we get a line
        var buf = "";
        connection.on("data", function(d) {
          buf += d;
          var i = buf.indexOf("\n");
          while (i>=0) {
            onLine(buf.substr(0,i));
            buf = buf.substr(i+1);
            i = buf.indexOf("\n");
          }
        }); // connection.on () 
    }); // End Puck.connect () 
     
       // First, reset Puck.js
       alert("Before readpressure()");
       connection.write("w.startInput(D31,4096,{repeat:true}); \n",
              function() { console.log("Ready..."); });  // end connection write  
     }); // end path.event listen()
       </script>
